parameters:
    ez_share_buttons.default.providers:
        - facebook_like
        - facebook_recommend
        - twitter
        - linkedin
        - google_plus
        - xing

    ez_share_buttons.default.template: default

    # available options are: standard, box_count, button_count, button
    ez_share_buttons.default.facebook_like.layout: button
    ez_share_buttons.default.facebook_like.width: ~
    ez_share_buttons.default.facebook_like.show_faces: true
    # displays additional `share` button
    ez_share_buttons.default.facebook_like.share: false

    # available options are: standard, box_count, button_count, button
    ez_share_buttons.default.facebook_recommend.layout: button
    ez_share_buttons.default.facebook_recommend.width: ~
    ez_share_buttons.default.facebook_recommend.show_faces: false
    # displays additional `share` button
    ez_share_buttons.default.facebook_recommend.share: false

    ez_share_buttons.default.twitter.show_username: false
    ez_share_buttons.default.twitter.large_button: false
    ez_share_buttons.default.twitter.language: ~

    # available options are: top, right, none
    ez_share_buttons.default.linkedin.count_mode: none
    ez_share_buttons.default.linkedin.language: en_US

    # available options are: small, medium, standard, tall
    ez_share_buttons.default.google_plus.size: medium
    # available options are: inline, bubble, none
    ez_share_buttons.default.google_plus.annotation: none
    ez_share_buttons.default.google_plus.width: ~
    ez_share_buttons.default.google_plus.language: en-GB

    # available options are: square, none
    ez_share_buttons.default.xing.shape: none
    # available options are: right, top, none
    ez_share_buttons.default.xing.counter: none
    # available options are: de, none
    ez_share_buttons.default.xing.language: none
